---

vault_version:                1.7.3
vault_home:                   /srv/vault
vault_docker_api_port:        8200
vault_docker_expose_api:      127.0.0.1:8200:{{ vault_docker_api_port }}
vault_docker_expose_cluster:  127.0.0.1:8201:8201
vault_storage_config: |
  storage "raft" {
      path    = "/vault/file/raft"
      node_id = "raft_node_1"
  }
  cluster_addr = "http://127.0.0.1:8201"

vault_key_shares:             1
vault_key_threshold:          1
vault_auth_methods:           []
vault_secret_engines:         []
vault_policies:               []
vault_writes:                 []
vault_kv_puts:                []
vault_log_level:              "Info"        
vault_show_unseal_keys:       no
vault_show_root_token:        no
vault_encrypt_secret:         CHANGE_vault_encrypt_secret

...